<section data-ng-controller="PicturesController">
    <div class="page-header">
        <h1>New Picture</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <p>Upload image</p>
                        <div class="btn btn-primary" ng-file-select ng-file-change="upload($files)">Select file</div>
                        <span data-ng-show="$files.file[0].originalname"><strong data-ng-bind="$files.file[0].originalname"></strong></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
