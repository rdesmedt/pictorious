<section data-ng-controller="PicturesController">
    <div class="page-header">
        <h1>New Picture</h1>
    </div>
    <div class="col-md-12">
        <!-- ng-file-change="upload($files)" -->
        <form name="picForm" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="picTitle">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="picTitle" name="picTitle" id="picTitle" class="form-control" placeholder="Title" required="">
                    </div>
                    <tags-input ng-model="tags" display-property="name" name="tags" addOnSpace="true" min-tags="1" max-tags="3">
                        <auto-complete source="loadTags($query)" min-length="2"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <p>Upload image</p>
                        <input type="file" ng-file-select="" ng-model="picFile" name="file" accept="image/*" ng-file-change="generateThumb(picFile[0], $files)" required="">
                    </div>
                    <img ng-show="picFile[0].dataUrl != null" ng-src="{{picFile[0].dataUrl}}" class="img-thumbnail" style="max-width: 125px; margin-top: 5px;">
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="uploadPic(picFile, picTitle)">Submit</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
